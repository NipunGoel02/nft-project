<svg width="220" height="60" viewBox="0 0 220 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Hexagon (blockchain) -->
  <polygon points="30,10 50,20 50,40 30,50 10,40 10,20" fill="url(#grad1)" />
  <!-- Checkmark (certification) -->
  <polyline points="22,32 29,39 43,21" fill="none" stroke="#fff" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Brand Name -->
  <text x="60" y="40" font-family="Segoe UI, Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#grad1)">CertiChain</text>
  <defs>
    <linearGradient id="grad1" x1="0" y1="0" x2="70" y2="60" gradientUnits="userSpaceOnUse">
      <stop stop-color="#14b8a6"/>
      <stop offset="1" stop-color="#38bdf8"/>
    </linearGradient>
  </defs>
</svg>
